server {
    listen 80;
    server_name mebel.tolipovv.uz;


    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /home/user/project_to_producer;
    }
    location /media/ {
        root /home/user/project_to_producer;
    }

    location / {
        proxy_pass http://django:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        client_max_body_size 100M;
    }
}

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mebel.tolipovv.uz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mebel.tolipovv.uz/privkey.pem; # managed by Certbot
    #include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = mebel.tolipovv.uz) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    listen 80;
    server_name mebel.tolipovv.uz 34.68.97.86;
    return 404; # managed by Certbot
}
